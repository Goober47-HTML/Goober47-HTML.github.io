<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer@3.3.0/dist/model-viewer.min.js"></script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>WEBSITE!!</title>
</head>
<body>
<script>
window.addEventListener("error", e => console.log("ERROR:", e.message));
window.addEventListener("unhandledrejection", e => console.log("PROMISE ERROR:", e.reason));
</script>
<h1>HELLO!</h1>

<p style="font-family: 'Comic Sans MS'">i am bulborb</p>
<p style="font-family: 'Comic Sans MS'">|</p>
<p style="font-family: 'Comic Sans MS'">\/</p>

<model-viewer id="bulborb"
              src="model.glb"
              alt="Bulborb"
              camera-controls
              auto-rotate
              shadow-intensity="1"
              reveal="auto"
              expose-attributes="*"
              style="width: 600px; height: 400px;">
</model-viewer>

<button onclick="playAnimation('Walk')">Walk</button>
<button onclick="playAnimation('Idle')">Idle</button>

<script>
  console.log("SCRIPT LOADED");

  const modelViewer = document.getElementById('bulborb');

  function playAnimation(name) {
    modelViewer.animationName = name;
    modelViewer.play();
  }

  // Correct event â€” fires when the GLB is fully parsed
  modelViewer.addEventListener('load', async () => {
    console.log("LOAD EVENT FIRED");

    // Wait until model + scene exist
    while (!modelViewer.model || !modelViewer.model.scene) {
      console.log("Waiting for model.scene...");
      await new Promise(r => setTimeout(r, 50));
    }

    console.log("MODEL + SCENE READY");

    playAnimation('Idle');

    const root = modelViewer.model.scene;

    // Debug: print entire tree
    function printTree(node, depth = 0) {
      console.log(" ".repeat(depth * 2) + "- " + node.name);
      if (node.children) {
        for (const child of node.children) {
          printTree(child, depth + 1);
        }
      }
    }

    console.log("=== SCENE GRAPH ===");
    printTree(root);

    // Recursive search
    function findNode(node, name) {
      if (node.name === name) return node;
      if (!node.children) return null;
      for (const child of node.children) {
        const result = findNode(child, name);
        if (result) return result;
      }
      return null;
    }

    const leftEye = findNode(root, 'leye');
    const rightEye = findNode(root, 'reye');

    console.log("FOUND leftEye:", leftEye);
    console.log("FOUND rightEye:", rightEye);

    if (!leftEye || !rightEye) {
      console.warn("Eyes not found");
      return;
    }

    // Log rotation every frame
    modelViewer.addEventListener('frame', () => {
      console.log("LeftEye rot:", leftEye.rotation);
      console.log("RightEye rot:", rightEye.rotation);
    });

    window.addEventListener('mousemove', (event) => {
      const x = (event.clientX / window.innerWidth) * 2 - 1;
      const y = (event.clientY / window.innerHeight) * 2 - 1;

      console.log("Setting rotation to:", x, y);

      leftEye.rotation.y = x * 0.5;
      leftEye.rotation.x = -y * 0.5;

      rightEye.rotation.y = x * 0.5;
      rightEye.rotation.x = -y * 0.5;
    });
  });
</script>

<a href="models.html">
  <button>Go Back</button>
</a>

</body>
</html>
