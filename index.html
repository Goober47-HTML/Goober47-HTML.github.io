<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Favicon (must be in the same folder as index.html) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <title>WEBSITE!!</title>
</head>
<body>

  <h1>HELLO!</h1>

<p style="font-family: 'Comic Sans MS'">
  i am bulborb

<p style="font-family: 'Comic Sans MS'">
  |

</p>
<p style="font-family: 'Comic Sans MS'">
  \/

</p>

<model-viewer id="bulborb"
              src="model.glb"
              alt="Bulborb"
              camera-controls
              auto-rotate
              shadow-intensity="1"
              style="width: 600px; height: 400px;">
</model-viewer>

<!-- Animation Buttons -->
<button onclick="playAnimation('Walk')">Walk</button>
<button onclick="playAnimation('Idle')">Idle</button>
<a href="pikmin.html">
  <button>Pikmin model/button>
</a>

<script>
  function playAnimation(name) {
    const model = document.getElementById('bulborb');
    model.animationName = name;
    model.play();
  }
</script>


</body>
</html>
